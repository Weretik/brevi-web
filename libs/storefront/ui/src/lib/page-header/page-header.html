<div class="bg-brand-bg dark:bg-surface-950 px-6 py-8 md:px-12 lg:px-20">
  <div class="flex flex-col gap-4">
    <!-- Breadcrumbs -->
    <ul class="list-none p-0 m-0 flex flex-wrap items-center font-medium">
      @for (item of config().breadcrumbs; let last = $last; track item) {
        <li class="flex items-center">
          <span
            [class.text-surface-900]="last"
            [class.text-surface-500]="!last"
            class="leading-normal truncate max-w-30"
          >
            {{ item }}
          </span>
        </li>

        @if (!last) {
          <li class="px-2">
            <i class="pi pi-angle-right text-surface-500"></i>
          </li>
        }
      }
    </ul>

    <!-- Title + actions -->
    <div class="flex flex-col md:flex-row md:justify-between gap-4">
      <span class="text-3xl font-bold text-surface-900 dark:text-surface-0">
        {{ config().title }}
      </span>

      @if (config().showSearch) {
        <p-iconfield>
          <p-inputicon class="pi pi-search"></p-inputicon>
          <input pInputText type="text" placeholder="Пошук" />
        </p-iconfield>
      }
    </div>
  </div>
</div>
