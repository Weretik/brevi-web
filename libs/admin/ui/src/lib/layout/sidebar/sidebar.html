<div
  class="resize-container-6 min-h-screen flex relative lg:static bg-surface-0 dark:bg-surface-950"
>
  <div
    id="app-sidebar-10"
    class="w-[280px] h-screen hidden lg:block shrink-0 absolute lg:static left-0 top-0 z-10 select-none bg-surface-0 dark:bg-surface-950"
  >
    <div class="flex flex-col h-full">
      <div class="flex items-center p-4 gap-4 shrink-0">
        <a routerLink="/" class="flex items-center gap-2">
          <img
            ngSrc="/assets/logo/brevi-logo-dark.png"
            width="131"
            height="63"
            alt="Brevi"
            class="h-14 w-auto"
          />
        </a>
      </div>
      <div class="overflow-y-auto flex-1 p-2 flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <p-iconfield iconPosition="left">
            <p-inputicon
              class="pi pi-search text-base! leading-none! text-surface-500 dark:text-surface-400"
            ></p-inputicon>
            <input
              pInputText
              type="text"
              placeholder="Search"
              class="border! border-surface-200! dark:border-surface-700! w-full rounded-[18px]! py-2! pl-8!"
            />
          </p-iconfield>
        </div>

        <div class="flex flex-col">
          <div
            pStyleClass="@next"
            enterFromClass="hidden"
            enterActiveClass="animate-slidedown"
            leaveToClass="hidden"
            leaveActiveClass="animate-slideup"
            class="flex items-center cursor-pointer p-3 gap-4 rounded-md text-surface-900 dark:text-surface-0 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
          >
            <span class="font-semibold text-base leading-tight">Home</span>
            <i
              class="pi pi-angle-down text-base! leading-none! text-surface-500 dark:text-surface-400 ml-auto"
            ></i>
          </div>
          <ul class="list-none m-0 overflow-hidden flex flex-col gap-1">
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <i
                  class="pi pi-home text-base! leading-none! text-surface-500 dark:text-surface-400 group-hover:text-surface-900 dark:group-hover:text-surface-50"
                ></i>
                <span class="font-medium text-base leading-tight">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <i
                  class="pi pi-bookmark text-base! leading-none! text-surface-500 dark:text-surface-400 group-hover:text-surface-900 dark:group-hover:text-surface-50"
                ></i>
                <span class="font-medium text-base leading-tight">Bookmarks</span>
                <p-badge
                  value="8"
                  severity="contrast"
                  class="ml-auto h-5! min-w-5! text-xs! font-bold! leading-tight! rounded-xl!"
                ></p-badge>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <i
                  class="pi pi-users text-base! leading-none! text-surface-500 dark:text-surface-400 group-hover:text-surface-900 dark:group-hover:text-surface-50"
                ></i>
                <span class="font-medium text-base leading-tight">Team</span>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <i
                  class="pi pi-inbox text-base! leading-none! text-surface-500 dark:text-surface-400 group-hover:text-surface-900 dark:group-hover:text-surface-50"
                ></i>
                <span class="font-medium text-base leading-tight">Messages</span>
                <p-badge
                  value="2"
                  severity="secondary"
                  class="ml-auto h-5! min-w-5! text-xs! font-bold! leading-tight! rounded-xl!"
                ></p-badge>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <i
                  class="pi pi-calendar text-base! leading-none! text-surface-500 dark:text-surface-400 group-hover:text-surface-900 dark:group-hover:text-surface-50"
                ></i>
                <span class="font-medium text-base leading-tight">Calendar</span>
              </a>
            </li>
          </ul>
        </div>

        <hr class="border-t border-surface-200 dark:border-surface-800 my-0" />

        <div class="flex flex-col gap-1">
          <div
            pStyleClass="@next"
            enterFromClass="hidden"
            enterActiveClass="animate-slidedown"
            leaveToClass="hidden"
            leaveActiveClass="animate-slideup"
            class="flex items-center cursor-pointer p-3 gap-4 rounded-md text-surface-900 dark:text-surface-0 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
          >
            <span class="font-semibold text-base leading-tight">Your Networks</span>
            <i
              class="pi pi-angle-down text-base! leading-none! text-surface-500 dark:text-surface-400 ml-auto"
            ></i>
          </div>
          <ul class="list-none m-0 overflow-hidden flex flex-col gap-1 mt-1">
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <span
                  class="inline-flex items-center justify-center p-1 bg-violet-100 dark:bg-violet-500/20 rounded-md border border-violet-200 dark:border-violet-500/30"
                >
                  <i
                    class="pi pi-sparkles text-xs! leading-none! text-violet-600 dark:text-violet-300"
                  ></i>
                </span>
                <span class="font-medium text-base leading-tight">Front-End Developers</span>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <span
                  class="inline-flex items-center justify-center p-1 bg-amber-100 dark:bg-amber-500/20 rounded-md border border-amber-200 dark:border-amber-500/30"
                >
                  <i
                    class="pi pi-wrench text-xs! leading-none! text-amber-600 dark:text-amber-300"
                  ></i>
                </span>
                <span class="font-medium text-base leading-tight">Back-End Developers</span>
              </a>
            </li>
            <li>
              <a
                class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-surface-700 dark:text-surface-200 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors duration-150 hover:text-surface-900 dark:hover:text-surface-50 group border border-transparent hover:border hover:border-surface-200 dark:hover:border-surface-700"
              >
                <span
                  class="inline-flex items-center justify-center p-1 bg-lime-100 dark:bg-lime-500/20 rounded-md border border-lime-200 dark:border-lime-500/30"
                >
                  <i
                    class="pi pi-palette text-xs! leading-none! text-lime-600 dark:text-lime-300"
                  ></i>
                </span>
                <span class="font-medium text-base leading-tight">UI/UX Designers</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="p-4 mt-auto">
        <a class="flex items-center cursor-pointer gap-2 text-surface-900 dark:text-surface-0">
          <img
            src="https://fqjltiegiezfetthbags.supabase.co/storage/v1/render/image/public/block.images/blocks/avatars/avatar-amyels.png"
            class="w-8 h-8 rounded-full"
          />
          <span class="font-medium text-base leading-tight">Amy Elsner</span>
        </a>
      </div>
    </div>
  </div>
  <div class="min-h-screen flex flex-col relative flex-auto">
    <div
      class="flex justify-between items-center py-4 px-8 relative lg:static bg-surface-0 dark:bg-surface-950"
    >
      <div class="flex items-center gap-8">
        <a
          pStyleClass="#app-sidebar-10"
          enterFromClass="hidden"
          enterActiveClass="animate-fadeinleft"
          leaveToClass="hidden"
          leaveActiveClass="animate-fadeoutleft"
          [hideOnOutsideClick]="true"
          [hideOnResize]="true"
          resizeSelector=".resize-container-6"
          class="cursor-pointer flex items-center justify-center lg:hidden text-surface-700 dark:text-surface-100"
        >
          <i class="pi pi-bars text-xl! leading-none!"></i>
        </a>
        <i
          class="pi pi-sparkles text-xl! leading-none! text-surface-700 dark:text-surface-400 cursor-pointer hover:text-primary-emphasis dark:hover:text-primary-emphasis"
        ></i>
        <i
          class="pi pi-inbox text-xl! leading-none! text-surface-700 dark:text-surface-400 cursor-pointer hover:text-primary-emphasis dark:hover:text-primary-emphasis"
        ></i>
        <i
          class="pi pi-bell text-xl! leading-none! text-surface-700 dark:text-surface-400 cursor-pointer hover:text-primary-emphasis dark:hover:text-primary-emphasis"
        ></i>
      </div>
      <div class="flex items-center">
        <img
          src="https://fqjltiegiezfetthbags.supabase.co/storage/v1/render/image/public/block.images/blocks/avatars/avatar-amyels.png"
          class="w-8 h-8 rounded-full cursor-pointer"
        />
      </div>
    </div>
    <div class="p-8 flex flex-col flex-auto">
      <div
        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded-2xl bg-surface-50 dark:bg-surface-900 flex-auto"
      ></div>
    </div>
  </div>
</div>
